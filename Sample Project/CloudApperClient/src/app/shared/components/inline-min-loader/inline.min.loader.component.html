<ng-container *ngIf="{
    showLoader:showLoader$| async,
    operationType:operationType$ | async,
    showLoadingIcon:showLoadingIcon$ | async
} as TemplateData">
    <span class="inline-min-loader-wrapper" *ngIf="TemplateData.showLoader">
        <ng-container *ngIf="TemplateData.showLoadingIcon else CheckedIcon">
            <i class="fa-li fa fa-spinner fa-spin inline-min-loader-icon"></i>
        </ng-container>
        <ng-container [ngSwitch]="TemplateData.operationType">
            <span *ngSwitchCase="EnumOperationType.Loading" class="inline-min-loader-loading-text">
                {{'LoadingLong'|transloco}}
            </span>
            <span *ngSwitchCase="EnumOperationType.Saving" class="inline-min-loader-loading-text">
                {{'SavingLong'|transloco}}
            </span>
            <span *ngSwitchCase="EnumOperationType.Updating" class="inline-min-loader-loading-text">
                {{'UpdatingLong'|transloco}}
            </span>
            <span *ngSwitchCase="EnumOperationType.Deleting" class="inline-min-loader-loading-text">
                {{'DeletingLong'|transloco}}
            </span>
            <span *ngSwitchCase="EnumOperationType.Saved" class="inline-min-loader-completed-text">
                {{'Saved'|transloco}}
            </span>
            <span *ngSwitchCase="EnumOperationType.Updated" class="inline-min-loader-completed-text">
                {{'Updated'|transloco}}
            </span>
            <span *ngSwitchCase="EnumOperationType.Deleted" class="inline-min-loader-completed-text">
                {{'Deleted'|transloco}}
            </span>
        </ng-container>
    </span>
    <ng-template #CheckedIcon>
        <i class="fa fa-check inline-min-checked-icon"></i>
    </ng-template>
</ng-container>
